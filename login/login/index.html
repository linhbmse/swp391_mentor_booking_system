<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoring Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <header class="py-3 bg-white shadow-sm">
            <div class="container">
                <div class="d-flex align-items-center">
                    <img src="/image/mentor.jpg" alt="Mentoring Logo" class="me-2" width="40" height="40">
                    <h1 class="h4 mb-0">Mentoring</h1>
                </div>
            </div>
        </header>
        <main class="flex-grow-1 d-flex align-items-center py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow">
                            <div class="card-body p-4">
                                <ul class="nav nav-pills mb-4" id="loginTabs" role="tablist">
                                    <li class="nav-item flex-grow-1" role="presentation">
                                        <button class="nav-link w-100 active" id="student-tab" data-bs-toggle="pill" data-bs-target="#student" type="button" role="tab" aria-controls="student" aria-selected="true">Student</button>
                                    </li>
                                    <li class="nav-item flex-grow-1" role="presentation">
                                        <button class="nav-link w-100" id="mentor-tab" data-bs-toggle="pill" data-bs-target="#mentor" type="button" role="tab" aria-controls="mentor" aria-selected="false">Mentor</button>
                                    </li>
                                </ul>
                                <div class="tab-content" id="loginTabContent">
                                    <div class="tab-pane fade show active" id="student" role="tabpanel" aria-labelledby="student-tab">
                                        <form id="studentForm">
                                            <div class="mb-3">
                                                <label for="studentEmail" class="form-label">Email address</label>
                                                <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="studentPassword" class="form-label">Password</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="studentPassword" required>
                                                    <button class="btn btn-outline-secondary" type="button" id="toggleStudentPassword">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
                                            </div>
                                            <div id="studentLoginError" class="alert alert-danger d-none" role="alert"></div>
                                            <button type="submit" class="btn btn-primary w-100">Login as Student</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="mentor" role="tabpanel" aria-labelledby="mentor-tab">
                                        <form id="mentorForm">
                                            <div class="mb-3">
                                                <label for="mentorEmail" class="form-label">Email address</label>
                                                <input type="email" class="form-control" id="mentorEmail" aria-describedby="emailHelp" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="mentorPassword" class="form-label">Password</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" id="mentorPassword" required>
                                                    <button class="btn btn-outline-secondary" type="button" id="toggleMentorPassword">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
                                            </div>
                                            <div id="mentorLoginError" class="alert alert-danger d-none" role="alert"></div>
                                            <button type="submit" class="btn btn-primary w-100">Login as Mentor</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="forgotPasswordEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="forgotPasswordEmail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentForm = document.getElementById('studentForm');
            const mentorForm = document.getElementById('mentorForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');

            studentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('studentEmail').value;
                const password = document.getElementById('studentPassword').value;
                if (email === 'student@example.com' && password === 'password') {
                    alert('Student login successful!');
                } else {
                    const errorDiv = document.getElementById('studentLoginError');
                    errorDiv.textContent = 'Invalid email or password';
                    errorDiv.classList.remove('d-none');
                }
            });

            mentorForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('mentorEmail').value;
                const password = document.getElementById('mentorPassword').value;
                if (email === 'mentor@example.com' && password === 'password') {
                    alert('Mentor login successful!');
                } else {
                    const errorDiv = document.getElementById('mentorLoginError');
                    errorDiv.textContent = 'Invalid email or password';
                    errorDiv.classList.remove('d-none');
                }
            });

            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('forgotPasswordEmail').value;
                alert(`Password reset link sent to ${email}`);
                const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                modal.hide();
            });

            const togglePassword = function(inputId, buttonId) {
                const input = document.getElementById(inputId);
                const button = document.getElementById(buttonId);
                button.addEventListener('click', function() {
                    if (input.type === 'password') {
                        input.type = 'text';
                        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16"><path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/><path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/><path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/></svg>';
                    } else {
                        input.type = 'password';
                        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/></svg>';
                    }
                });
            };

            togglePassword('studentPassword', 'toggleStudentPassword');
            togglePassword('mentorPassword', 'toggleMentorPassword');
        });
    </script>
</body>
</html>
