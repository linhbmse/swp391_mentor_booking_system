<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0">
        <header class="py-3 bg-white shadow-sm w-100 fixed-top">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="https://images.unsplash.com/photo-1661956602116-aa6865609028?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=64&h=64&q=80" alt="Mentoring Logo" class="me-2" width="40" height="40">
                        <h1 class="h4 mb-0">Mentoring</h1>
                    </div>
                    <div class="flex-grow-1 mx-4">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-dark text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&h=40&q=80" alt="Leader" width="32" height="32" class="rounded-circle me-2">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                            <li><span class="dropdown-item-text" id="leaderNameDropdown">Jane Doe (Leader)</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="#" id="dropdownLogout">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="d-flex flex-grow-1 mt-5 pt-3">
            <nav class="sidebar bg-light">
                <ul class="nav flex-column w-100">
                    <li class="nav-item w-100">
                        <a class="nav-link w-100" href="homepage.html">
                            <i class="fas fa-home"></i>
                            <span>Homepage</span>
                        </a>
                    </li>
                    <li class="nav-item w-100">
                        <a class="nav-link active w-100" href="group-members.html">
                            <i class="fas fa-users"></i>
                            <span>Group</span>
                        </a>
                    </li>
                    <li class="nav-item w-100">
                        <a class="nav-link w-100" href="schedule.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Schedule</span>
                        </a>
                    </li>
                    <li class="nav-item w-100">
                        <a class="nav-link w-100" href="history.html">
                            <i class="fas fa-history"></i>
                            <span>History</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="flex-grow-1 py-4 px-3 d-flex justify-content-center align-items-center">
                <div class="container-fluid">
                    <div class="card" style="max-width: 800px; margin: 0 auto;">
                        <div class="card-body" id="contentArea">
                            <h2 class="mb-4">Group Information</h2>
                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div>
                                    <h5>Group Name: <span id="groupName"></span></h5>
                                    <h5>Group Topic: <span id="groupTopic"></span></h5>
                                </div>
                                <div class="bg-primary text-white p-2 rounded">
                                    <small>Group Score</small>
                                    <h4 class="mb-0" id="groupScore">85</h4>
                                </div>
                            </div>
                            <h3 class="mb-3">Group Members</h3>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Student Name</th>
                                            <th>Student Code</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                        </tr>
                                    </thead>
                                    <tbody id="groupMembersList">
                                        <!-- Group members will be dynamically added here -->
                                    </tbody>
                                </table>
                            </div>
                            <button class="btn btn-primary mt-3" id="addMemberBtn">Add New Member</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMemberModalLabel">Add New Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addMemberForm">
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentCode" class="form-label">Student Code</label>
                            <input type="text" class="form-control" id="studentCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="studentEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="studentPhone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Member</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for group information
        const groupInfo = {
            name: "Web Development Team",
            topic: "Building Responsive Websites",
            score: 85
        };

        // Sample data for group members
        const groupMembers = [
        ];

        // Function to render group information
        function renderGroupInfo() {
            document.getElementById('groupName').textContent = groupInfo.name;
            document.getElementById('groupTopic').textContent = groupInfo.topic;
            document.getElementById('groupScore').textContent = groupInfo.score;
        }

        // Function to render group members
        function renderGroupMembers() {
            const groupMembersList = document.getElementById('groupMembersList');
            groupMembersList.innerHTML = '';
            groupMembers.forEach((member) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.name}</td>
                    <td>${member.code}</td>
                    <td>${member.email}</td>
                    <td>${member.phone}</td>
                `;
                groupMembersList.appendChild(row);
            });
        }

        // Function to add a new member
        function addMember(event) {
            event.preventDefault();
            const name = document.getElementById('studentName').value;
            const code = document.getElementById('studentCode').value;
            const email = document.getElementById('studentEmail').value;
            const phone = document.getElementById('studentPhone').value;
            groupMembers.push({ name, code, email, phone });
            renderGroupMembers();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addMemberModal'));
            modal.hide();
            event.target.reset();
        }

        // Event listeners
        document.getElementById('addMemberBtn').addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('addMemberModal'));
            modal.show();
        });

        document.getElementById('addMemberForm').addEventListener('submit', addMember);

        document.getElementById('dropdownLogout').addEventListener('click', function(e) {
            e.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
            modal.show();
        });

        document.getElementById('confirmLogout').addEventListener('click', function() {
            console.log('Logged out');
            // Implement logout functionality
        });

        // Initial render
        renderGroupInfo();
        renderGroupMembers();
    </script>
</body>
</html>
