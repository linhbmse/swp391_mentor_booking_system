<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Schedule - Mentoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="path/to/your/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Mentoring
            </a>
            <div class="dropdown">
                <img src="path/to/avatar.jpg" alt="Avatar" class="avatar dropdown-toggle" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="./profile.html"><i
                                class="fas fa-user-circle me-2"></i>Profile</a>
                    </li>
                    <li><a class="dropdown-item" href="./login.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/Schedule/index.html">
                                Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Set Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history.html">
                                History
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="table-responsive shadow">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Slot</th>
                                <th id="day0">Monday</th>
                                <th id="day1">Tuesday</th>
                                <th id="day2">Wednesday</th>
                                <th id="day3">Thursday</th>
                                <th id="day4">Friday</th>
                                <th id="day5">Saturday</th>
                                <th id="day6">Sunday</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- Schedule will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-primary" id="prevWeek">Previous Week</button>
                    <button class="btn btn-primary" id="nextWeek">Next Week</button>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
